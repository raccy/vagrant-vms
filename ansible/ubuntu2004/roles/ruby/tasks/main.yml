- name: apt remove ruby
  become: yes
  apt:
    name: ruby
    state: absent
    autoremove: yes

- name: snap install ruby
  become: yes
  snap:
    name: ruby
    channel: "{{ ruby_version ~ '/' if ruby_version is defined else '' }}stable"
    state: present
    classic: yes

- name: set PATH in .bashrc
  blockinfile:
    path: /home/vagrant/.bashrc
    marker: '# {mark} ANSIBLE MANAGED BLOCK ruby'
    block: |
      GEM_HOME="$HOME/.gem"
      export GEM_HOME
      if ! [[ "$PATH" =~ "$GEM_HOME/bin:" ]]
      then
          PATH="$GEM_HOME/bin:$PATH"
      fi
      export PATH

- name: copy .gemrc
  copy:
    src: ../files/.gemrc
    dest: /home/vagrant/.gemrc

- name: gem install packages
  gem:
    name: '{{ item }}'
    state: present
    user_install: no
  loop:
    - rubocop
    - yard
    - solargraph
