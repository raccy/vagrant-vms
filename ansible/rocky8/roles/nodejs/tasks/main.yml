- name: dnf install nodejs
  become: yes
  dnf:
    state: present
    name: "@nodejs{{ ':' ~ nodejs_version if nodejs_version is defined else '' }}"

- name: set PATH for npm in .bashrc
  blockinfile:
    path: /home/vagrant/.bashrc
    marker: "# {mark} ANSIBLE MANAGED BLOCK nodejs"
    block: |
      if ! [[ "$PATH" =~ "$HOME/.npm/bin:" ]]
      then
          PATH="$HOME/.npm/bin:$PATH"
      fi
      export PATH

- name: copy .npmrc
  copy:
    src: ../files/.npmrc
    dest: /home/vagrant/.npmrc
