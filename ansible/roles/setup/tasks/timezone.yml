# タイムゾーン設定

- name: permissive mode SE Linux
  become: true
  selinux:
    policy: targeted
    state: permissive
  when: ansible_os_family == "RedHat"

- name: set timezone
  become: true
  timezone:
    name: Asia/Tokyo

- name: erforcing mode SE Linux
  become: true
  selinux:
    policy: targeted
    state: enforcing
  when: ansible_os_family == "RedHat"
