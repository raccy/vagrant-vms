# タイムゾーン設定
# EL8/EL9ではバグのため、SE Linuxが有効だとtimezoneが変更できない

- name: permissive mode SE Linux
  become: true
  selinux:
    policy: targeted
    state: permissive

- name: set timezone
  become: true
  timezone:
    name: Asia/Tokyo

- name: erforcing mode SE Linux
  become: true
  selinux:
    policy: targeted
    state: enforcing
