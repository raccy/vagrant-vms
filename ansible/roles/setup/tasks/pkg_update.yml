- name: yum update
  become: yes
  yum:
    name: '*'
    state: latest
    update_cache: yes
  when: ansible_pkg_mgr == "yum"

- name: dnf update
  become: yes
  dnf:
    name: '*'
    state: latest
    update_cache: yes
  when: ansible_pkg_mgr == "dnf"

- name: apt update
  become: yes
  apt:
    name: '*'
    state: latest
    update_cache: yes
  when: ansible_pkg_mgr == "apt"
