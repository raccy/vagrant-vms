- name: set PATH for npm in .bashrc
  blockinfile:
    path: /home/vagrant/.bashrc
    marker: '# {mark} ANSIBLE MANAGED BLOCK npm'
    block: |
      if ! [[ "$PATH" =~ "$HOME/.npm/bin:" ]]
      then
          PATH="$HOME/.npm/bin:$PATH"
      fi
      export PATH

- name: copy .npmrc
  copy:
    src: ../files/.npmrc
    dest: /home/vagrant/.npmrc
