# ローカルLDAPプロキシサーバー
# SSL/TLS接続ができない場合に、ローカルのLDAPプロキシサーバーを経由することで、
# 安全な経路でのLDAP接続を可能にする。

# EL9のみテスト実施済み

- name: dnf install openldap-servers
  become: true
  dnf:
    state: present
    name: openldap-servers
    enablerepo:
      - plus
      - powertools

