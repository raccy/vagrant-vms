- name: copy slapd.conf
  become: true
  copy:
    src: ../files/slapd.ldif
    dest: /etc/openldap/slapd.ldif

- name: copy schema_ext
  become: true
  copy:
    src: ../files/schema_ext/
    dest: /etc/openldap/schema_ext/

- name: stop slapd
  become: true
  systemd:
    name: slapd.service
    state: stopped

- name: remove slapd.d
  become: true
  file:
    path: /etc/openldap/slapd.d
    state: absent

- name: makedir slapd.d
  become: true
  file:
    path: /etc/openldap/slapd.d
    state: directory
    owner: ldap
    group: ldap
    mode: '0750'

- name: slapadd slapd.conf
  become: true
  command: /usr/sbin/slapadd -F /etc/openldap/slapd.d/ -n0 -l /etc/openldap/slapd.ldif

- name: chewon slapd.d
  become: true
  file:
    path: /etc/openldap/slapd.d
    state: directory
    owner: ldap
    group: ldap
    recurse: true

- name: start slapd
  become: true
  systemd:
    name: slapd.service
    enabled: true
    state: started
