- name: def config-manager set enabled crb
  become: yes
  command:
    cmd: dnf config-manager --set-enabled crb
  changed_when: true

- name: install freeradius
  become: yes
  dnf:
    pkg:
      - freeradius
      - freeradius-mysql
      - freeradius-ldap

- name: create radius db
  become: yes
  community.mysql.mysql_db:
    login_unix_socket: /var/lib/mysql/mysql.sock
    login_user: root
    state: present
    name: '{{ item }}'
  loop:
    - radius
    - radius_development
    - radius_test

- name: create radius user
  become: yes
  mysql_user:
    login_unix_socket: /var/lib/mysql/mysql.sock
    login_user: root
    state: present
    name: radius
    host: localhost
    password: radpass
    priv: 'radius.*:ALL/radius_development.*:ALL/radius_test.*:ALL'

